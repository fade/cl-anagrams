language: common-lisp
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=release
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
    = LISP=clisp

matrix:
  allow_failures:
    # there is some issue with clisp,
    # roswell installs ASDF3, but clisp doesn't see it
    - env: LISP=clisp
    - env: LISP=ecl
    - env: LISP=ccl-bin
    - env: LISP=ecl
    - env: LISP=abcl

addons:
  apt:
    packages:
      # it is required for some reason
      # to install allegrocl and cmucl
      - libc6-i386
      - libev-dev

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
  - ros install prove

before_script:
  - ros --version
  - ros config
  - ros -e '(princ (lisp-implementation-type))
            (terpri)
            (princ (lisp-implementation-version))
            (terpri)
            (princ *features*)
            (terpri)'

script:
  - ros -s prove -e '(or (prove:run :cl-anagrams-test) (uiop:quit -1))'
