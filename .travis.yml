language: common-lisp
sudo: false

env:
  global:
    - PATH=~/.roswell/bin:$PATH
    - ROSWELL_BRANCH=release
    - ROSWELL_INSTALL_DIR=$HOME/.roswell
  matrix:
    - LISP=sbcl-bin
    - LISP=ccl-bin
    - LISP=ecl
    # - LISP=abcl
    # - LISP=allegro
    # - LISP=cmucl
    # - LISP=clisp

matrix:
  allow_failures:
    # there is some issue with clisp,
    # roswell installs ASDF3, but clisp doesn't see it
    # - env: LISP=clisp

addons:
  apt:
    packages:
      # it is required for some reason
      # to install allegrocl and cmucl
      # - libc6-i386
      - libev-dev

install:
  - curl -L https://raw.githubusercontent.com/snmsts/roswell/$ROSWELL_BRANCH/scripts/install-for-ci.sh | sh
  - ros install prove

before_script:
  - ros --version
  - ros config
  - ros -e '(princ (lisp-implementation-type))
            (terpri)
            (princ (lisp-implementation-version))
            (terpri)
            (princ *features*)
            (terpri)'


script:
  # prove-asdf must be independent.
  - ros +Q -e '(require "asdf")' -l prove-asdf.asd -e '(asdf:load-system :prove-asdf)'
  - ros -l cl-anagrams.asd -e '(ql:quickload :prove)'
  - ros -l cl-anagrams-test.asd -e '(ql:quickload :cl-test-more)'
  - ros -e '(ql:quickload :prove) (uiop:quit (if (prove:run-test-system :cl-anagrams-test) 0 1))'